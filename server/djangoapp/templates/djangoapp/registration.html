<!DOCTYPE html>
<html lang="en">
{% extends './index.html' %}
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <form action="{% url 'djangoapp:registration' %}" method="post" style="margin-top:5rem">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <div class="form-group">
                <label for="username" style="margin-top:1rem"><b>User Name</b></label>
                <input type="text" class="form-control" placeholder="User Name" name="username" required>
                <label for="firstname" style="margin-top:1rem"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
                <label for="lastname" style="margin-top:1rem"><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
                <label for="psw" style="margin-top:1rem"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Password" name="psw" required>
                <div>
                    <button class="btn btn-primary button" style="margin-top:2rem" type="submit">Sign Up</button>
                </div>
            </div>
            </div>
        </form>
        {% endblock content %}

</body>
</html>
